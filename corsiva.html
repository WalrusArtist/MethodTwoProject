<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timed Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f2f2f2;
    }
    #timer {
      font-size: 2em;
      margin: 20px;
      color: #ff4444;
    }
    #content {
      font-size: 1.2em;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>Timed Section</h1>
  <div id="timer">02:00</div>
  <div id="content">
    <p>This is your timed content. You have 2 minutes to read or interact with this section.</p>
  </div>
  <img src="corsiva.png" alt="Header Image" />

  <script>
    // Check if user is blocked
    const blockedUntil = localStorage.getItem('blockedUntil');
    const now = new Date().getTime();

    if (blockedUntil && now < parseInt(blockedUntil)) {
      document.body.innerHTML = "<h2>Access denied</h2><p> Please return back to the survey page!</p>";
    } else {
      let secondsLeft = 120;
      const timerElement = document.getElementById('timer');
      const contentElement = document.getElementById('content');

      function updateTimer() {
        const minutes = Math.floor(secondsLeft / 60);
        const seconds = secondsLeft % 60;
        timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        if (secondsLeft > 0) {
          secondsLeft--;
        } else {
          clearInterval(timer);
          contentElement.innerHTML = "<strong>Time's up!</strong> Please return back to the survey page!";
          
          // Block future access for 1 hour
          const oneHourFromNow = new Date().getTime() + 5;
          localStorage.setItem('blockedUntil', oneHourFromNow.toString());
          
          // Optionally redirect or close
          setTimeout(() => {
            window.location.reload(); // Or redirect to another URL
          }, 3000);
        }
      }

      const timer = setInterval(updateTimer, 1000);
    }
  </script>

</body>
</html>
