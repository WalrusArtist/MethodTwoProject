<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timed Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f2f2f2;
    }
    #timer {
      font-size: 2em;
      margin: 20px;
      color: #ff4444;
    }
    #content {
      font-size: 1.2em;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>Timed Section</h1>
  <img src="https://via.placeholder.com/600x200?text=Your+Image+Here" alt="Header Image" />
  <div id="timer">02:00</div>
  <div id="content">
    <p>This is your timed content. You have 2 minutes to read or interact with this section.</p>
  </div>

  <script>
    let secondsLeft = 120;
    const timerElement = document.getElementById('timer');
    const contentElement = document.getElementById('content');

    function updateTimer() {
      const minutes = Math.floor(secondsLeft / 60);
      const seconds = secondsLeft % 60;
      timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      if (secondsLeft > 0) {
        secondsLeft--;
      } else {
        clearInterval(timer);
        contentElement.innerHTML = "<strong>Time's up!</strong> This section is now locked.";
      }
    }

    const timer = setInterval(updateTimer, 1000);
  </script>

</body>
</html>
